<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Voter Registration</title>
    <head>
        <meta charset="UTF-8">
        <title>Voter Registration</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header> <img src="dapnewl.png"></header>
<header><strong><h1>Voter Registration Form</h1></strong></header>
<main>
    <form>
        <div>
            <label for="official_name">Name</label>
            <input type="text" id="official_name" name="official_name">
        </div>
        <br>
        <div>
            <label for="id_number">ID Number</label>
            <input type="number" id="id_number" name="id_number">
        </div>
        <br>
        <div>
            <label for="county_name">County Name</label>
            <input type="text" id="county_name" name="county_name">
        </div>
        <br>
        <div>
            <label for="constituency">Constituency Name</label>
            <input type="text" id="constituency" name="constituency">

        </div>
        <br>
        <div>
            <label for="ward_name">Ward Name</label>
            <input type="text" id="ward_name" name="ward_name">
        </div>
        <br>
        <div>
            <label>
                <input type="checkbox" id="agree" name="agree" required>
                I agree to the policies of the party
            </label>
        </div>
        <br>
        <button type="submit">Register</button>
    </form>
</main>
    </body>
</html>
